<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Rotating 45Â° imagery</title>
        <style>
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}
      #map {
          height: 100%;
      }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>

var map;
var polygons = [];
var walks = []
function getPoints() {
    var ps =[];
    for (i=0; i < walks.length; i++) {
        for (j=0; j < walks[i].length; j++) {
            ps.push(new google.maps.LatLng(walks[i][j][0], walks[i][j][1]));
        }
    }
    return ps;

}

function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 59.2712411, lng: 17.9160637},
        zoom: 23,
        mapTypeId: google.maps.MapTypeId.TERRAIN,
        heading: 180,
        tilt: 45
    });
    var drawingManager = new google.maps.drawing.DrawingManager({
        drawingMode: google.maps.drawing.OverlayType.MARKER,
        drawingControl: true,
        drawingControlOptions: {
            position: google.maps.ControlPosition.TOP_CENTER,
            drawingModes: [
                google.maps.drawing.OverlayType.MARKER,
                google.maps.drawing.OverlayType.CIRCLE,
                google.maps.drawing.OverlayType.POLYGON,
                    google.maps.drawing.OverlayType.POLYLINE,
                    google.maps.drawing.OverlayType.RECTANGLE
            ]
        },
        markerOptions: {icon: 'images/beacon_15x15.png'},
        circleOptions: {
            fillColor: '#ffff00',
            fillOpacity: 1,
            strokeWeight: 5,
            clickable: false,
            editable: true,
            zIndex: 1
        }
    });
    drawingManager.setMap(map);
    google.maps.event.addListener(drawingManager, "overlaycomplete", function(event){
        console.log(event.type);
        if (event.type == google.maps.drawing.OverlayType.POLYGON) {
            polygon = [];
            points =  event.overlay.getPath().getArray();
            for (i = 0; i < points.length; i++) {
                polygon.push([points[i].lat(), points[i].lng()])
            }
            polygons.push(polygon);
        }
    });

    var xhr = new XMLHttpRequest();
    xhr.open('get', 'walks.json', true);
    xhr.responseType = 'json';
    xhr.onload = function() {
        walks = xhr.response['walks'];
        heatmap = new google.maps.visualization.HeatmapLayer({
            data: getPoints(),
            map: map
        });
    };
    xhr.send();

}

        </script>
        <script async defer
             src="https://maps.googleapis.com/maps/api/js?&callback=initMap&libraries=drawing,visualization"></script>
    </body>
</html>
